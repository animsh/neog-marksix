<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>banana talk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="background-cover"></div>

    <section class="container">
      <div>
        <h1>Let's minionify!</h1>

        <textarea
          class="input-for-translation"
          name="input-for-translation"
          id="input-for-translation"
          cols="30"
          rows="5"
          placeholder="Enter text to Translate"
        ></textarea>

        <button class="btn-translate">Translate</button>

        <textarea
          class="output-of-translation"
          name="output-of-translation"
          id="output-of-translation"
          cols="30"
          rows="5"
          placeholder="Output will appear here"
          disabled
        ></textarea>

        <h4>About</h4>
        <p class="about">
          Are you a fan of minions? Did you know that the gibberish they say is
          an actual language. Use the translator to convert your text from
          English to Minion speak or Banana language.
        </p>

        <small class="note">powered by funtranslations.com</small>
      </div>
    </section>
    <script src="scripts/index.js"></script>
  </body>
</html>
